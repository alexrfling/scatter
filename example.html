<!DOCTYPE html>
<html>
<head>
    <script src='d3-helpers/d3/d3.min.js'></script>
	<script src='d3-helpers/d3-tip/index.js'></script>
    <script src='d3-helpers/graphicalElement.js'></script>
    <script src='d3-helpers/axis.js'></script>
    <script src='d3-helpers/elementCollection.js'></script>
	<script src='d3-helpers/svgContainer.js'></script>
	<script src='d3-helpers/widget.js'></script>
    <script src='scatter.js'></script>
	<link rel='stylesheet' type='text/css' href='d3-helpers/d3-tip/examples/example-styles.css'>
	<link rel='stylesheet' type='text/css' href='d3-helpers/widget.css'>
</head>
<body>
    <button onclick='scatter.updateData(genData(1000));'>update</button>
    <select onchange='scatter.updateXKey(this.value);'>
		<option value='w'>w</option>
		<option value='x' selected>x</option>
		<option value='y'>y</option>
		<option value='z'>z</option>
        <option value='xy'>xy</option>
        <option value='zz'>zz</option>
	</select>
    <select onchange='scatter.updateYKey(this.value);'>
		<option value='w'>w</option>
		<option value='x'>x</option>
		<option value='y' selected>y</option>
		<option value='z'>z</option>
        <option value='xy'>xy</option>
        <option value='zz'>zz</option>
	</select>
    <select onchange='scatter.updateRKey(this.value);'>
		<option value='w'>w</option>
		<option value='x'>x</option>
		<option value='y'>y</option>
		<option value='z' selected>z</option>
        <option value='xy'>xy</option>
        <option value='zz'>zz</option>
	</select>
    <select onchange='scatter.updateFKeyCategorical(this.value);'>
		<option value='w'>w</option>
		<option value='x'>x</option>
		<option value='y'>y</option>
		<option value='z'>z</option>
        <option value='xy'>xy</option>
        <option value='zz'>zz</option>
        <option value='label' selected>label</option>
	</select>
    <select onchange='scatter.updateFKeyContinuous(this.value);'>
		<option value='w'>w</option>
		<option value='x'>x</option>
		<option value='y'>y</option>
		<option value='z'>z</option>
        <option value='xy'>xy</option>
        <option value='zz' selected>zz</option>
	</select>
    <select onchange='scatter.updateColorScaling(this.value === "true");'>
		<option value='true' selected>cat</option>
		<option value='false'>con</option>
	</select>
    <div id='parent' style='border:solid 1px black;'></div>
	<script>
        function genData (size) {
            var arr = [];
            var wMax = Math.floor(Math.random() * 256);
            var xMax = Math.floor(Math.random() * 256);
            var yMax = Math.floor(Math.random() * 256);
            var zMax = Math.floor(Math.random() * 256);

            for (var j = 0; j < size; j++) {
                var point = {
                    key: String(j),
                    w: Math.floor(Math.random() * wMax) - wMax / 2,
                    x: Math.floor(Math.random() * xMax) - xMax / 2,
                    y: Math.floor(Math.random() * yMax) - yMax / 2,
                    z: Math.floor(Math.random() * zMax) - zMax / 2,
                    label: (Math.random() < 0.5 ? 'yes' : 'no')
                };

                point.xy = Math.sqrt(point.x * point.x + point.y * point.y);
                point.zz = (2 + 8 * Math.random()) * point.z + (Math.random() - 0.5) * zMax

                arr.push(point);
            }

            return arr;
        }

		var scatter = new Scatter('parent');
        var data = genData(1000);
		var options = {
            colors: {
                yes: '#109618',
                no: '#3366cc'
            },
            xKey: 'x',
            yKey: 'y',
            rKey: 'z',
            fKeyCategorical: 'label',
            fKeyContinuous: 'zz',
            categorical: true,
			height: 580
		};

		scatter.initialize(data, options);
	</script>
</body>
</html>
